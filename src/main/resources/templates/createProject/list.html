<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/dashBoard.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrossIt</title>
</head>
<body>

<div class="container">

  <!--헤더 영역-->
  <header class="navbar">

    <div class="nav-start">
      <a class="navbar-item" href="">
        <img src="/img/title.png" width="112" height="30" >
      </a>


      <a class="navbar-item">
        My Log
      </a>

      <a class="navbar-item">
        Project
      </a>

      <a class="navbar-item">
        Dashboard
      </a>
    </div>


    <div class="nav-end">
      <div class="nav-buttons">
        <a class="btn-normal">
          <Strong>Sign up</Strong>
        </a>

        <a class="btn-gray">
          <Strong>Log in</Strong>
        </a>
      </div>
    </div>

  </header>

  <!--헤더 영역 /-->

  <!--nav 영역-->

  <nav class="mynavbar ">
    <div class="navbar-items ">

      <ul class="nav-tabs">
        <li><a class="navbar-item" href="">프로젝트</a></li>
        <li><a class="navbar-item" href="">북마크</a></li>
      </ul>
    </div>
  </nav>

  <!--nav 영역 /-->

  <!--컨테이너 영역-->
  <div class="card-container">

    <div class="mycard">
      <div class="ingProg">진행중인 프로젝트</div>


      <div class="prjCard">
        <div class="prjList">
          <p class="prjTitle">프로젝트 명</p>
          <p class="prjTitle">부산 게임 공모전 프로젝트</p>
        </div>
      </div>



      <!-- 만약에 프로젝트가 하나도 없으면 여기 주석 해제 + 위에 prjCard 없이 사용하면 됨
          <div class="noProg">
              <span>
                  진행중인 프로젝트가 없어요!<br/>
                  프로젝트를 생성해보세요.
              </span>
          </div>
      -->

      <div class="createBtn">
        <a href="" id="open"  class="btn">프로젝트 생성하기</a>
      </div>


      <div class="card-container">

        <div class="mycard2">
          <div class="ingProg">지난 프로젝트</div>

          <div class="noProg">
                        <span>
                            프로젝트가 없어요!<br/>
                              프로젝트를 진행해보세요.
                        </span>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>
</body>
</html>
