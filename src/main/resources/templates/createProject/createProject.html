
<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <script src="createProject"></script>
</head>
<body>
	<header id="header">
		<div class = "float-content">
			<h1 class="d-none">헤더</h1>
			<nav class="main-menu">
				<ul>
				<li><a href="">프로젝트</a></li>
				<li><a href="">북마크</a></li>	
				</ul>
			</nav>
		</div>
	</header>
	
	<div id="body">
		<div class = "float-content">
			<form class = "form" action="@{project/createProject}" th:object="${project}" method="post" enctype="multipart/form-data">
				<h2>주최기관</h2>
				<input type="text" th:field="*{hostorg}" value="">
				
				<h2>지원기간</h2>
				<input type="text" th:field="*{limitdate}" value="">
				
				<h2>활동분류</h2>
				<input type="text" th:field="*{category}" value="">
				
				<h2>자격요건</h2>
				<input type="text" th:field="*{qualification}" name="" value="">
				
				<h2>시상내역</h2>
				<input type="text" th:field="*{awards}" name="awards" placeholder="00만원">
				
		        <div>
					<input type="submit" value="프로젝트 정보 등록완료">
				</div>       

			</form>
		</div>
	</div>

</body>
</html>
