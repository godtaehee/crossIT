
<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../static/css/reset.css">
	<link rel="stylesheet" href="../static/css/header.css">
	<link rel="stylesheet" href="../static/css/forCreatePj.css">
	<link rel="stylesheet" href="../static/css/dashboard.css">
	<title>프로젝트 생성하기</title>
</head>
<body>
<div class="container">
	<header classs="header">
		<div class = "float-content">
			<nav class="main-menu navbar">
				<ul>
					<li><a href="">프로젝트</a></li>
					<li><a href="">북마크</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="reg-info">
		<div>
			<img class="poster" />
			<button class="img-button">+</button>
		</div>
		<th:text="${project.name}">부산 글로벌 게임센터 게임공모전

		<form class = "form" action="@{project/createProject}" th:object="${project}" method="post" enctype="multipart/form-data">
			<ul>
				<li><h2>주최기관</h2>
					<input type="text" th:field="*{hostorg}" value="">
				</li>
				<h2>지원기간</h2>
				<input type="text" th:field="*{limitdate}" value="">
				</li>
				<li>
					<h2>활동분류</h2>
					<input type="text" th:field="*{category}" value="">
				</li>
				<li>
					<h2>자격요건</h2>
					<input type="text" th:field="*{qualification}" name="" value="">
				</li>
				<li>
					<h2>시상내역</h2>
					<input type="text" th:field="*{awards}" name="awards" placeholder="00만원">
				</li>
			</ul>

			<div class="btn-area">
				<input type="submit" class="btn-normal" value="프로젝트 정보 등록완료">
			</div>
		</form>

	</div>

	<div class="float-content">
		<h2>프로젝트명</h2>
		<div th:utext="${name}">부산 게임 공모전 프로젝트</div>
		<h2>함께 하는 팀원들</h2>
		<div class="member">팀원을 등록해주세요
			<a href="" class="btn-member">검색</a>
		</div>
	</div>
</div>
</body>
</html>
