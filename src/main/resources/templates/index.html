<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:include="layout/fragment/head :: head"></th:block>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/card.css">
</head>

<body>

<div class="container">

  <!--헤더 영역-->
  <header th:replace="layout/fragment/header :: header"></header>

  <!-- 중간 이미지영역 -->
  <section class="index-img">
    <img class="jumbo" src="/img/text2.svg">
    <img class="jumbo" src="/img/7 SCENE.svg">
  </section>

  <!-- 중간 이미지영역 /-->

  <!-- 콘텐츠 영역 -->

  <section class="contents">
    <!-- 카테고리 영역 -->
    <div class="category">
      <div class="dropdown">
        <button class="dropbtn"> 전체글 보기
          <span class="icon is-small">
            <i class="fas fa-angle-down"></i>
          </span>
        </button>

        <div class="dropdown-content">
          <a href="#">개발자</a>
          <a href="#">디자이너</a>
          <a href="#">기획자</a>
          <a href="#">기타</a>
        </div>
      </div>

      <div class="tabs">
        <ul>
          <li class="is-active"><a>자랑하기</a></li>
          <li><a>Today I learn</a></li>
          <li><a>프로젝트 같이해요</a></li>
          <li><a>기타</a></li>
        </ul>
      </div>
    </div>
    <!-- 카테고리 영역 /-->

    <!--글 영역 -->
    <ul class="card-list">
      <li class="card-item">
        <figure class="card-image">
          <img src="../img/index.png" alt="글 이미지">
        </figure>

        <div class="card-desc">
          <div class="media-content">
            <p class="title ">Lorem ipsum</p>
            <div class="content ">
              Lorem ipsum dolor sit amet consectetur adipisicing.
              Lorem ipsum dolor sit amet consectetur adipisicing.
              Lorem ipsum dolor sit amet consectetur adipisicing.
              <p class="content date">2021년 6월 26일</p>
              <hr class="line">
            </div>
            <div class="writer">
              <figure class="profile-image">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
              </figure>
              <p class="nickname">John Smith</p>
            </div>
          </div>
        </div>
      </li>

    </ul>
    <!--글 영역 / -->

  </section>

  <!-- 콘텐츠 영역 /-->


</div>



<script>

const dropDown = qs('.dropdown');

on(dropDown, 'click', () => qs('.dropdown-menu').classList.toggle('is-active'));

</script>
</body>
</html>
