<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="card-list-con">

    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/img/title.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/admin/myLog">
                        My Log
                    </a>

                    <a class="navbar-item">
                        Project
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Dashboard
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                About
                            </a>
                            <a class="navbar-item">
                                Jobs
                            </a>
                            <a class="navbar-item">
                                Contact
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>

                <div sec:authorize="isAnonymous()" class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="/register">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="/login">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>

                <div sec:authorize="isAuthenticated()" class="navbar-end">

                    <figure class="image is-48x48 alarm">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>

                    <figure class="image is-48x48 profile">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>

                    <a class="button is-light" onclick="logout()">
                        로그아웃
                    </a>

                </div>


            </div>
        </nav>
    </header>

    <section class="index-img">
        <p class="index-text">크리에이터들을 위한 팀빌딩, 포트폴리오 관리 플랫폼<br/>
            CrossIT</p>
        <img src="/img/7 SCENE.svg" width="600" height="400">
    </section>

    <section class="contents">
        <div class="category">

            <div class="dropdown ">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>전체글 보기</span>
                        <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            개발자
                        </a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item">
                            디자이너
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item is-active">
                            기획자
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item">
                            기타
                        </a>

                    </div>
                </div>
            </div>


            <div class="tabs">
                <ul>
                    <li class="is-active"><a>전체 글</a></li>
                    <li><a>Today I learn</a></li>
                    <li><a>프로젝트 같이해요</a></li>
                    <li><a>기타</a></li>
                </ul>
            </div>


        </div>

        <ul class="card-list">
            <tr th:each="n:${list}">
            <li class="card-item">
                <figure class="card-image">
                    <img src="../img/index.png" alt="글 이미지">
                </figure>

                <div class="card-desc">
                    <div class="media-content">
                        <p class="title is-6 mb-2" th:text="${n.title}">Lorem ipsum</p>
                        <div class="content is-6 mb-3" th:text="${n.content}">
                            Lorem ipsum dolor sit amet consectetur adipisicing.

                            <p class="content is-size-7 date" th:text="${n.insertTime}">2021년 6월 26일</p>
                            <hr class="line">
                        </div>
                        <div class="writer">
                            <figure class="image is-32x32 mr-2">
                                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                            <p class="title is-7" th:text="${n.writer}">John Smith</p>
                        </div>
                    </div>
                </div>
            </li>
            </tr>

        </ul>
    </section>

</div>

<script>
    //DOMContentLoaded - it fires when initial HTML document has been completely loaded
    document.addEventListener('DOMContentLoaded', function () {
        // querySelector - it returns the element within the document that matches the specified selector
        var dropdown = document.querySelector('.dropdown');

        //addEventListener - attaches an event handler to the specified element.
        dropdown.addEventListener('click', function(event) {

            //event.stopPropagation() - it stops the bubbling of an event to parent elements, by preventing parent event handlers from being executed
            event.stopPropagation();

            //classList.toggle - it toggles between adding and removing a class name from an element
            dropdown.classList.toggle('is-active');
        });
    });


    function logout(){
        location.href="/user/logout";
    }
</script>
</body>
</html>
