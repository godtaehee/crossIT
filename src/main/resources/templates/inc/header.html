<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/card.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>CrossIT</title>
</head>

<header id="header" th:fragment="hd">
<body>

<!--HEADER 영역 -->
<div class="">
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/img/title.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/admin/myLog">
            My Log
          </a>

          <a class="navbar-item">
            Project
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Dashboard
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div sec:authorize="isAnonymous()" class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/register">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="/login">
                Log in
              </a>
            </div>
          </div>
        </div>

        <div sec:authorize="isAuthenticated()" class="navbar-end">

          <figure class="image is-48x48 alarm">
            <img class="is-rounded" src="../../img/alarm.png">
          </figure>

          <figure class="image is-48x48 profile">
            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
          </figure>

          <a class="button is-light" onclick="logout()">
            로그아웃
          </a>

        </div>


      </div>
    </nav>
  </header>
</html>
